<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>play game</title>
</head>
<body>
    <!-- game 1 -->
    <h1>Rock paper secissor</h1>
    <h2>player choice : <span id="playerChoice"></span></h2>
    <h2>computer choice : <span id="computerChoice"></span></h2>
    <h3>result : <span id="result-p"></span></h3>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="secissor">Secissor</button>
    <br>
    <hr>

    <!-- game 2 -->

    <h1>Memory game</h1>
    <h3>Score : <span id="result"></span></h3>     
    <div id="grid"></div>
    <hr>

    <!-- counter app -->

    <h1>Counter</h1>
    <span id="number">0</span><br>
    <button id="increase">Increase</button>
    <button id="reset">reset</button>
    <button id="decrease">Decrease</button>


    <!-- javascript -->
    <script src="./game1.js"></script>
    <script src="./game2.js"></script>
    <script src="counterApp.js"></script>



</body>
</html>
